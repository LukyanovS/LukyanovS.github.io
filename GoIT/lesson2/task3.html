<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson2</title>
    <style type="text/css">
        p {margin-bottom: 0px}
    </style>
</head>
<body>
    <form class="" action="index.html" method="post">
        <p>Name</p>
        <input type="text" name="Login" value=""><br>
        <p>Mail</p>
        <input type="email" name="email" value=""><br>
        <p>Sex</p>
        <input type="radio" name="male" value="">Male
        <input type="radio" name="fm" value="">Female <br>
        <p>Curent status</p>
        <input type="checkbox" name="Student">Student <br>
        <input type="checkbox" name="EM">Employed <br>
        <input type="checkbox" name="Une">Unemployed <br>
        <p>Month and Year of birth</p>
        <select class="month" name="mon">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
        </select>
        <select class="year" name="ye">
            <option value="">1981</option>
            <option value="">1982</option>
            <option value="">1983</option>
            <option selected value="">1984</option>
        </select> <br>
        <p>Skills and Technologies</p>
        <select class="e" name="e" size="10" multiple>
            <optgroup label="Tech Skill">
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
                <option value="4">git</option>
            </optgroup>
            <optgroup label="Soft Skill">
                <option value="5">Time manadgment</option>
                <option value="6">Proactivity</option>
                <option value="7">Teamwork</option>
                <option value="8">Leadership</option>
            </optgroup>
        </select> <br>
        <p>Photo</p>
        <input type="file" name="" value=""> <br>
        <p>Commennts</p>
        <textarea name="name" rows="8" cols="20"></textarea> <br>
        <p></p>
        <input type="button" name="" value="Save">
    </form>
</body>
</html>
